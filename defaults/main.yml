---
# Set the version of Node.js to install ("5.x", "6.x", "8.x").
# Version numbers from Nodesource: https://github.com/nodesource/distributions
nodejs_version: "6.x"

# The user npm packages will be installed as.
# nodejs_install_npm_user: username

# Global Directory for installations.
npm_config_prefix: "/usr/local/lib/npm"

# Suppress the UID/GID switching when running package scripts.
npm_config_unsafe_perm: "false"

# List of global packages to be installed by npm.
nodejs_npm_global_packages: []
#  # Install a specific version of a package.
#  - name: jslint
#    version: 0.9.3
#  # Install the latest stable release of a package.
#  - name: node-sass
#  # This shorthand syntax also works (same as previous example).
#  - node-sass

# Path of a package.json file used to install packages globally.
nodejs_package_json_path: ""
